{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body><center>
    <div class="container">
        <div class="form-wrapper">
            <h1>Login</h1>
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_login">Email</label>
                    <input type="email" id="id_login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" id="id_password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <hr>
            <a href="signup"> <button type="submit" class="btn-secondary">Signup</button></a>
            <a href=""> <button type="submit" class="btn-google">Login with Google</button></a>


            
        </div>
    </div>
<br>

  </center>
{% endblock %}
